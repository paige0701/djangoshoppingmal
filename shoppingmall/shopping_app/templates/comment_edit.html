{% extends 'base.html' %}

{% block content %}
    <h3>Edit comment</h3>
    <form action="{% url 'updatecomment' id comment.id%}" method="POST">
    {% csrf_token %}
        <input type="text" value="{{ comment.content }}" name="content">
        <button type="submit" class="btn btn-danger btn-xs">Edit</button>
    </form>
{% endblock %}
